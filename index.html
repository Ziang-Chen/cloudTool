<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automator v1.2 by Ziang Chen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">
            <h1>Automator</h1>
        </div>
        <div class="command">
            <input class="cli" value="src"></input>
            <button class="run">Run Command</button>
        </div>
        <div class="author">
            <h2>v1.2</h2>
        </div>
    </div>

    <div class="body" >
        <div class="sidebar">
            <button class="sourceButton">Source</button>
            <button class="targetButton">Target</button>
            <button class="uploadButton">Upload</button>
            <button class="downloadButton">Download</button>
            <button class="patternButton">pattern Editor</button>
            <button class="ruleButton">Rule</button>
            <button class="refreshButton">refresh</button>

        </div>
        <div class="info">
            <div class="networkdashboard">
                <canvas class="infocanvas"></canvas>
                <h2>Information</h2>
            </div>
        </div>
        <div class="filelists">
            filelist
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        
    </div>
    <div class="footor">by Ziang Chen</div>
</div>

<script src="ui.js"></script>

</body>
</html>
